<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <!-- <link rel="stylesheet" href="script.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Quote Generator">
    <meta property="og:description" content="Get inspired by random quotes!">
    <meta property="og:url" content="https://github.com/Dimong-001/Quote-DD-001.git">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://example.com/path/to/image.jpg"> <!-- Replace with an actual image URL -->
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
         </div>
         <!-- Author -->
          <div class="quote-author">
            <span id="author"></span>
          </div>
          <!-- Buttons -->
           <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="facebook-button" id="facebook" title="Share on Facebook!">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Quote</button>
           </div>
           
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
 
     <script src="script.js"></script>
     <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : 'YOUR_APP_ID', // Replace 'YOUR_APP_ID' with your Facebook app ID
            xfbml      : true,
            version    : 'v12.0'
        });
    };
    </script>
</body>
</html>
